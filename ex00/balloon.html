<!DOCTYPE html>
<html>
<head>
	<title>Ballon</title>
	<style>
		#ballon{
			background-color: red;
			width: 200px;
			height: 200px;
			border-radius: 50%;
			margin: auto;
		}
   </style>
</head>
<body>
	<div id="ballon"></div>
	<script>
	circle = document.getElementById("ballon");
	var i = 0;
	var width = parseInt(circle.clientWidth, 10);
	var height = parseInt(circle.clientHeight, 10);
	var color = new Array('red', 'green', 'blue');
	circle.onclick = augmente_norm;
	circle.onmouseleave = diminue_rev;
		function augmente_norm()
		{
			if(width > 420 || width < 200)
			{
				width = 200;
				height = 200;
			}
			width += 10;
			height += 10;
			i++;
			if (i > 2)
				i = 0;
			circle.style.backgroundColor = color[i];
			circle.style.width = width + 'px';
			circle.style.height = height + 'px';
		}
		function diminue_rev()
		{
			width -= 5;
			height -= 5;
			if(width >= 200)
			{
				circle.style.width = width + 'px';
				circle.style.height = height + 'px';
			}
			i--;
			if (i < 0)
				i = 2;
			circle.style.backgroundColor = color[i];
		}
	</script>
</body>
</html>
